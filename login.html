<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Feliz Aniversário</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="login-page">
    
    <form class="login-container" id="login-form">
      
      <h1 class="login-title">Acesso para a página</h1>

      <p id="error-message" class="p" style="color:red; display:none;">Senha ou acesso inválido!</p>
      
      <div class="input-wrapper">
        <input
          type="text"
          id="username"
          placeholder="Acesso:"
          class="login-input"
          aria-label="Username input"
        />
      
      </div>
      <div class="input-wrapper">
        <input
          type="password"
          id="password"
          placeholder="Senha:"
          class="login-input"
          aria-label="Password input"
        />
      </div>
      
      <p class="password-hint" id="forgot">Não sabe a senha? Aqui tem uma dica!</p>
      <p id="message" style="display:none;">pergunta pro seu namorado porque não sei!</p>
      
      <button type="submit" class="login-button">LOGIN</button>
    
    </form>


  </main>

  <script src="script.js"></script>

</body>
</html>
